# 1. Remap Prefix to Ctrl+s (Just like TypeCraft - simpler than Ctrl+b)
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# 2. Set preferred shell -zsh
set -g default-shell /usr/bin/zsh
# set -g default-command /usr/bin/zsh

# 3. Enable Mouse (for resizing panes without keybind kung-fu)
set -g mouse on

# 4. Position Status Bar at Top (Cleaner, like your browser tabs)
# set-option -g status-position top

# 5. Start windows and panes at 1, not 0 (Keyboard ergonomics)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# 6. Fix Colors for Ghostty/Neovim (Crucial for proper highlighting)
set-option -sa terminal-features ',xterm-ghostty:RGB'

# 7. Vim-like Pane Navigation (The TypeCraft Special)
# This binds Ctrl+h/j/k/l to switch panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# 8. Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator' # The Magic Sauce

# Initialize TPM (Keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
