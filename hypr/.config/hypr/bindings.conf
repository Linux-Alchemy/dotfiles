# Application bindings

# ================================
# Default Overrrides
# ================================

unbind = SUPER, F # Fullscreen toggle
unbind = SUPER, O # Pop window out (float & pin), exec, omarchy-hyprland-window-pop
unbind = SUPER, T # Toggle floating/tiling window
unbind = SUPER, G # Toggle window grouping
unbind = SUPER, S # Toggle scratch pad

# ================================
# Apps
# ================================

$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, M, Activity-Monitor, exec, omarchy-launch-tui btop
bindd = SUPER, slash, Passwords, exec, uwsm app -- keeperpasswordmanager
bindd = SUPER, P, Peripherals, exec, uwsm app -- openrgb & uwsm app -- polychromatic-controller
bindd = SUPER, T, TradingView, exec, omarchy-launch-or-focus tradingview  "uwsm app -- tradingview -disable-gpu"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, S, Spotify, exec, uwsm app -- spotify
bindd = SUPER, F, File manager, exec, uwsm app -- thunar 
# bindd = SUPER SHIFT, S, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
# bindd = SUPER SHIFT, V, Virt-Manager, exec, uwsm app -- virt-manager

# ================================
# Web Apps
# ================================

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, G, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com/app"
bindd = SUPER SHIFT, G, Claude, exec, omarchy-launch-webapp "https://claude.ai/new"
bindd = SUPER, D, Discord, exec, omarchy-launch-webapp https://discord.com/channels/@me
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"

# ===============================
# Tiling
# ===============================

bindd = SUPER SHIFT, F, Full screen, fullscreen, 0
bindd = SUPER SHIFT, O, Pop out window (float & pin), exec, omarchy-hyprland-window-pop
bindd = SUPER SHIFT, J, Toggle window split, togglesplit

# ===============================
# Navigation
# ===============================

unbind = SUPER, h
unbind = SUPER, j
unbind = SUPER, J
unbind = SUPER, k
unbind = SUPER, K
unbind = SUPER, l

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d
